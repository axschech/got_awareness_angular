<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="app.js"></script>
<style type="text/css">
    .well {
        border: none;
    }
</style>
</head>

<body ng-app="app">
<div class="jumbotron">
    <div class="container">
    <h2>
        <ul class="nav nav-pills">
            <li><a href="got_awareness/"> Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="rules">Rules</a></li>
            <li><a href="organizations">Organizations</a></li>
        </ul>
    </h2>
        <h1>Got Awareness?<br><small> <a href="organizations"> Come take a walk in another person's shoes</a></small></h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <h4>Are you a leader of an organization who wants to spread awareness? <a href="#">Click here to get started</a></h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <h1>Login<small><br /><span id="login_warning" style="color:red"></span></small></h1>

                <form role="form" id="loginForm">
                  <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" name="loginPassword" id="loginPassword" placeholder="Password">
                  </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>
        <div class="col-md-6">
            <div class="well">
                <h1>Register <small><br /><span id="register_warning" style="color:red"></span></small></h1>
                <form role="form" id="registerForm">
                  <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" class="form-control" id="registerName" name="registerName" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <label for="registerEmail">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="registerPhone_number">Phone Number</label>
                    <input type="phone" class="form-control" id="registerPhone_number" name="registerPhone_number" placeholder="Phone Number (optional)">
                  </div>
                  <div class="form-group">
                    <select class="form-control"
                            name="Organization"
                            ng-model="organization"
                            ng-options="organization as organization.name for organization in organizations">
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="registerCode">Organization Code</label>
                    <input type="text" class="form-control" id="registerCode" name="registerCode">
                  </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>

</html>
